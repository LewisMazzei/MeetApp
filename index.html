<!DOCTYPE html><html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <title>Comander v0.01</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
</head>
<body>
  <div class="mesas">
    <div class="waitingTablesDiv" id="waitingTables">
      <button class="table-num waitingTable">1T</button>
      <button class="table-num waitingTable">12</button>
    </div>
    <div class="eatingTableDiv" id="eatingTables">
      <button class="table-num eatingTable">4D</button>
      <button class="table-num eatingTable">3D</button>
      <button class="table-num eatingTable">5T</button>
    </div>
    <div class="payingTablesDiv" id="payingTables">
      <button class="table-num payingTable">32</button>
    </div>
    <div class="freeTablesDiv" id="freeTables">
      <button class="table-num freeTable">15</button>
      <button class="table-num freeTable">3T</button>
    </div>
  </div>

  <div class="comands">

    <img src="card1.png" alt="card1">
    <img src="card2.png" alt="card2">
    <img src="card3.png" alt="card3">
    <img src="card4.png" alt="card4">
    <img src="card5.png" alt="card5">

    <div class="formTest">
      <form id="formNewTable">
        Number: <input type="text" name="num"><br>
        State: <input type="number" name="state">
      </form>
      <button onclick="addNewTable()">Add</button>
    </div>

  </div>

</body>
</html>
