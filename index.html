<!DOCTYPE html><html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <title>Comander v0.01</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
</head>
<body>
  <div class="mesas">
    <div class="mesas-esperando" id="mesasEsperando">
      <button class="numero-mesa mesaEsperando">1T</button>
      <button class="numero-mesa mesaEsperando">12</button>
    </div>
    <div class="mesas-comiendo" id="mesasComiendo">
      <button class="numero-mesa mesaComiendo">4D</button>
      <button class="numero-mesa mesaComiendo">3D</button>
      <button class="numero-mesa mesaComiendo">5T</button>
    </div>
    <div class="mesas-pagando" id="mesasPagando">
      <button class="numero-mesa mesaPagando">32</button>
    </div>
    <div class="mesas-libres" id="mesasLibre">
      <button class="numero-mesa mesaLibre">15</button>
      <button class="numero-mesa mesaLibre">3T</button>
    </div>
  </div>

  <div class="comandas">

    <img src="card1.png" alt="card1">
    <img src="card2.png" alt="card2">
    <img src="card3.png" alt="card3">
    <img src="card4.png" alt="card4">
    <img src="card5.png" alt="card5">

    <div class="forumTest">
      <form id="formNewTable">
        Number: <input type="text" name="num"><br>
        State: <input type="number" name="state">
      </form>
      <button onclick="addNewTable()">Add</button>
    </div>

  </div>

</body>
</html>
