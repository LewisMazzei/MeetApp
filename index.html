<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="semantic/semantic.min.css">
    <title>SmoothServe</title>
</head>
<body>

    <div class="resume" id="resume">
        <div class="orange ui buttons" id="waitingTablesNum">
            <button class="ui button">15</button>
            <button class="ui button">23</button>
            <button class="ui button">1</button>
          </div>

          <div class="green ui buttons" id="eatingTablesNum">
            <button class="ui button">45</button>
            <button class="ui button">55</button>
            <button class="ui button">76</button>
          </div>

          <div class="teal ui buttons" id="payingTablesNum">
            <button class="ui button">128</button>
            <button class="ui button">2</button>
            <button class="ui button">88</button>
          </div>
    </div>

    <div class="ordersDiv" id="ordersDiv">
        <div class="ui card red" id="order-1">
            <div class="content">
              <div class="header">Table 5</div>
              <div class="meta">4min 30s</div>
              <div class="description">
                <ul>
                    <li> Item 1 </li>
                    <li> Item 2 </li>
                    <li> Item 3 </li>
                </ul>
              </div>
            </div>
            <div class="extra content">
              <i class="edit icon"></i>
              Modify
            </div>
          </div>
    </div>


   
    <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script src="semantic/dist/semantic.min.js"></script>
</body>
</html>
